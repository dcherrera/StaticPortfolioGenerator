server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # index.html must NEVER be cached — it references hashed assets
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Content files (manifest, markdown, yaml, json) — short cache with revalidation
    location ~* ^/(content|_data)/ {
        add_header Cache-Control "public, max-age=60, must-revalidate";
        etag on;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        # SPA fallback to index.html also should not be cached
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache hashed static assets aggressively (fingerprinted filenames change on rebuild)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Handle 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
